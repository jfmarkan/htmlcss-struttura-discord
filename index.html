<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Discord Layout</title>
    </head>
    <body>
        <header class="">
            <div class="navbar flexbox content-margin">
                <div class="logo border">
                    <p>logo</p>
                </div>
                <nav class="links border">
                    <ul class="flexbox">
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                    </ul>
                </nav>
                <div class="login border">
                    <p>login</p>
                </div>
            </div> 
            <div class="carrousel flexbox">
                <div class="img-placer border"></div>
            </div>
        </header>

        <main>
            <section>
                <article class="odd">
                    <div class="flexbox content-margin">
                            <div class="rectangle-blue border"></div>
                            <div class="square-pink border"></div>
                    </div>
                </article>
                <article class="even">
                    <div class="flexbox reverse content-margin">
                        <div class="rectangle-blue border"></div>
                        <div class="square-pink border"></div>
                    </div>
                </article>
                <article class="odd">
                    <div class="flexbox content-margin">
                        <div class="rectangle-blue border"></div>
                        <div class="square-pink border"></div>
                    </div>
                </article>
            </section>
            <section>
                <div class="even flexbox">
                    <div class="content-margin">
                        <div class="green-big-rectangle"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="flexbox content-margin">
                <div class="pink-rectangle border"></div>
                <div class="aquamarine-rectangle border flexbox">
                    <div class="inner-rectangle border"></div>
                    <div class="inner-rectangle border"></div>
                    <div class="inner-rectangle border"></div>
                    <div class="inner-rectangle border"></div>
                </div>
            </div>
            <hr>
            <div class="footer-bar flexbox content-margin">
                <div class="footer-containers border">
                    Logo
                </div>
                <div class="footer-containers border">
                    Bottone
                </div>
            </div>
        </footer>
    </body>
</html>
